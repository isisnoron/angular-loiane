<div class="mb-3" style="margin-top: 10px">
  <input class="form-control" type="file"  id="customFile" (change)="onChange($event)" multiple />
  <label class="custom-file-label" for="customFile" id="customFileLabel">Nenhum arquivo selecionado</label>
</div>

<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>
